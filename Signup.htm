//Sign Up page for Url-Shortner

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink-URL Shortner</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>

    <!-- Header for signup page -->
    <div class="navbar">
        <img src="./Slink.png" alt="Slink" class="logo">
    </div>

    <div class="content">
        <form action="">

            <!-- Headings for signup page -->
            <div class="heading">
                <h1>Sign Up for Slink</h1>
            </div>

            <!-- Main container for all inputs of signup page-->
            <div class="parent">
              
                <!-- Username -->
                <label for="username">Name</label>
                <input type="text" placeholder="" name="username" required>

                <!-- Email address -->
                <label for="email">Email Address</label>
                <input type="email" placeholder="" name="email" required>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" placeholder="" name="password" required>

                <!-- Confirm Password -->
                <label for="confirmpass">Confirm Password</label>
                <input type="password" placeholder="" name="confirmpass" required>

                <!-- Submit button -->
                <button type="submit">Sign Up</button>

                <!-- Sign in link -->
                <p class="register">Already Have an Account? <a href="#">Sign in here</a></p>
              
            </div>
        </form>
    </div>
</body>
</html>
